<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ method }} {{ path }}</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Mono|PT+Serif' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('v1.static', filename='json.css') }}">
</head>
<body>
	<div class="container">
		<h1>Request: {{ method }} {{ path }}</h1>
		<h2>Response: HTTP {{ data.status }}</h2>
		<p>Want plain JSON? Set the HTTP accept header to <code>application/json</code> and we'll give it to you! Most frameworks, like jQuery, do this automagically.</p>
		<pre><code id="js-code">{{ data.data }}</code></pre>
	</div>
	<footer>
		Developed by <a href="http://peet.io">Connor Peet</a>. Licensed under MPL-2.0; <a href="https://github.com/connor4312/SpaceGDN">Fork Us</a>!
	</footer>
	<script src="{{ url_for('v1.static', filename='highlight.js') }}"></script>
	<script src="{{ url_for('v1.static', filename='formatter.js') }}"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
